<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="text-center">
                    <h2>Explore Feedback !!</h2>
                    <div class="mt-4 d-flex justify-content-center flex-wrap">
                        <button type="button" class="btn btn-secondary btn-lg" disabled>Create a new feedback</button>
                        <div class="mx-2"></div> <!-- Espace horizontal -->
                        <button type="button" class="btn btn-secondary btn-lg" disabled>View all feedbacks</button>
                    </div>
                </div>
                
                <h4 class="card-title">Table Hover</h4>
                <div class="table-responsive">
                    <table class="table table-hover align-middle text-nowrap table-bordered">
                        <thead>
                            <tr>
                                <th class="text-dark font-medium fs-4">#</th>
                                <th class="text-dark font-medium fs-4">Commentaire</th>
                                <th class="text-dark font-medium fs-4">Date</th>
                                <th class="text-dark font-medium fs-4">Note</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor='let f of feedbackList; index as i'>
                                <td>
                                    {{ i + 1 }}
                                </td>
                                <td>
                                    {{f.commentaire}}
                                </td>
                                <td>
                                    {{f.dateFeedback}}
                                </td>
                                <td>
                                    {{f.note}}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
