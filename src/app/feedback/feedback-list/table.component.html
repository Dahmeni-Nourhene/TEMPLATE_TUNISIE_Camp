<div class="row">
  <div class="col-12">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Table Hover</h4>
            <div class="table-responsive">
                <table class="table table-hover align-middle text-nowrap table-bordered">
                    <thead>
                        <tr>
                            <th class="text-dark font-medium fs-4">#</th>
                            <th class="text-dark font-medium fs-4">Commentaire</th>
                            <th class="text-dark font-medium fs-4">Date</th>
                            <th class="text-dark font-medium fs-4">Note</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor='let f of feedbackList; index as i'>
                            <td>
                                {{ i + 1 }}
                            </td>
                            <td>
                                {{f.commentaire}}
                            </td>
                            <td>
                                {{f.dateFeedback}}
                            </td>
                            <td>
                                {{f.note}}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
  </div>
</div>
