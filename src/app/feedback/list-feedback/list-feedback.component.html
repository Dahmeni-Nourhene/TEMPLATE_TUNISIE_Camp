<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="text-center">
                    <h2>Explore Feedback !!</h2>
                    <div class="row justify-content-center">
                        <button class="btn btn-primary" [routerLink]="['../add-feedback']">Create a new feedback</button>
                    </div>
                </div><br/><div class="row">
                    <div class="col-md-6">
                      <input type="text" [(ngModel)]="searchKeyword" placeholder="Search by Comment" class="form-control">
                    </div>
                    <div class="col-md-6">
                      <button class="btn btn-primary" (click)="searchFeedbacks()">Search</button>
                    </div>
                  </div>
                  <br/>
                <h4 class="card-title">Feedback</h4>
                <div class="table-responsive">
                    <table class="table table-hover align-middle text-nowrap table-bordered">
                        <thead>
                            <tr>
                                <th class="text-dark font-medium fs-4">Note</th>
                                <th class="text-dark font-medium fs-4">Commentaire</th>
                                <th class="text-dark font-medium fs-4">Date</th>
                                <th class="text-dark font-medium fs-4">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr  *ngFor="let feedback of feedbacks">
                                <td>
                                    {{feedback.note}}
                                </td>
                                <td>
                                    {{feedback.commentaire}}
                                </td>
                                <td>
                                    {{feedback.dateFeedback}}
                                </td>
                                <td>
                                    <!-- Boutons d'Ã©dition et de suppression -->
                                    <button class="btn btn-sm btn-primary me-2" [routerLink]="['../edit-feedback', feedback.idFeedback]">Edit</button>
                                    <button class="btn btn-sm btn-danger" (click)="deleteFeedback(feedback)">Delete</button>

                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
