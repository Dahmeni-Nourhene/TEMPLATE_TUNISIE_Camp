<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="text-center">
                    <h2>Explore Camping center Activites !!</h2>
                    <div class="row justify-content-center">
                        <button class="btn btn-primary" [routerLink]="['../add-camping']">Create a new camping center</button>
                    </div>
                </div><br/><div class="row">
                  </div>
                  <br/>
                <h4 class="card-title">Activites Center Camping</h4>
                <div class="table-responsive">
                    <table class="table table-hover align-middle text-nowrap table-bordered">
                        <thead>
                            <tr>
                                <th class="text-dark font-medium fs-4">Id Activite</th>
                                <th class="text-dark font-medium fs-4">Nom Activite</th>
                                <th class="text-dark font-medium fs-4">Description</th>
                                <th class="text-dark font-medium fs-4">Horaire</th>
                                <th class="text-dark font-medium fs-4">Lieux</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr  *ngFor="let camping of campings">
                                <td>                                {{ camping.idAct }} <!-- Temporarily display the ID to ensure it's there -->
                                </td>

                                <td>
                                    {{camping.nomActivite}}
                                </td>
                                <td>
                                    {{camping.description}}
                                </td>
                                <td>

                                    {{camping.horaire}}
                                </td>
                                <td>
                                    {{camping.lieux}}

                                                         
                                            </td>
                                <td>
                                    <!-- Boutons d'Ã©dition et de suppression -->
                                    <button class="btn btn-sm btn-primary me-2" [routerLink]="['../edit-activites', camping.idAct]">Edit</button>
                                    <button class="btn btn-sm btn-danger" (click)="deleteCamping(camping.idAct)">Delete</button>

                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
