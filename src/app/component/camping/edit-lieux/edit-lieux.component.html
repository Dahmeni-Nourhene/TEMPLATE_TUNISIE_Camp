<form (ngSubmit)="onSubmit()" [formGroup]="editForm">
    <!-- Champs de formulaire -->
   
    <div class="form-group">
        <label for="nom">Nom:</label>
        <input formControlName="nom" id="nom" class="form-control" required>
    </div><br/>
    <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" formControlName="description" id="description" class="form-control" required>
    </div><br/>
    <div class="form-group">
        <label for="capacite">Capacite:</label>
        <input type="text" formControlName="capacite" id="capacite" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="tarifNuit">Tarif Nuit:</label>
        <input type="text" formControlName="tarifNuit" id="tarifNuit" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="centreCamping">Centre Camping:</label>
        <input type="text" formControlName="centreCamping" id="centreCamping" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="activites">Activites:</label>
        <input type="text" formControlName="activites" id="activites" class="form-control" required>
    </div>
<br/><br/>

    <!-- Boutons -->
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
    <button type="submit" class="btn btn-primary"style="margin-right: 150px;">Save</button>
    <button type="button" class="btn btn-secondary" (click)="cancelEdit()">Cancel</button> </div>
</div>
</form>
