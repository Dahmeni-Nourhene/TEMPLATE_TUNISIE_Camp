<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="text-center">
                    <h2>Explore Lieux Camping center !!</h2>
                    <div class="row justify-content-center">
                        <button class="btn btn-primary" [routerLink]="['../add-camping']">Create a new lieux camping center</button>
                    </div>
                </div><br/><div class="row">
                 
                  </div>
                  <br/>
                <h4 class="card-title">Lieux Center Camping</h4>
                <div class="table-responsive">
                    <table class="table table-hover align-middle text-nowrap table-bordered">
                        <thead>
                            <tr>
                                <th class="text-dark font-medium fs-4">idLieux</th>
                                <th class="text-dark font-medium fs-4">Nom</th>
                                <th class="text-dark font-medium fs-4">Description</th>
                                <th class="text-dark font-medium fs-4">Capacite</th>
                                <th class="text-dark font-medium fs-4">Tarif Nuit</th>
                                <th class="text-dark font-medium fs-4">Activites</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr  *ngFor="let camping of campings">
                                <td>                                {{ camping.idLieux }} <!-- Temporarily display the ID to ensure it's there -->
                                </td>

                                <td>
                                    {{camping.nom}}
                                </td>
                                <td>
                                    {{camping.description}}
                                </td>
                                <td>

                                    {{camping.capacite}}
                                </td>
                                <td>

                                    {{camping.tarifNuit}}
                                </td>
                                <td>

                                    <li *ngFor="let lieu of camping.activites"> {{camping.nom}}</li>
                                </td>
                                <td>
                                    <!-- Boutons d'Ã©dition et de suppression -->
                                    <button class="btn btn-sm btn-primary me-2" [routerLink]="['../edit-lieux', camping.idLieux]">Edit</button>
                                    <button class="btn btn-sm btn-danger" (click)="deleteCamping(camping.idLieux)">Delete</button>

                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>    <button (click)="goToActivites()">Voir tous les activites</button>
